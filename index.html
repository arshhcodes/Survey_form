<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <title>Survey Form</title>
</head>
<body>
<div class="header">
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
</div>
 <main class="main">
    <form id="survey-form">
    <label for="name" id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>
    <label for="email" id="email-label">Email<input type="email" id="email" required placeholder="Enter your email"></label>
    <label for="number" id="number-label">Age(optional)<input type="number" id="number"   min="18" max="100" placeholder="Age"></label>
    <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
    </label>
    <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input type="radio"  name="refer"  value="definitely" id="definitely">Definitely</label>
        <label for="maybe"><input type="radio"  name="refer" value="Maybe" id="maybe">Maybe</label>
        <label for="not-sure"><input type="radio"  name="refer" value="not-sure" id="not-sure">Not sure</label>
    </fieldset>
    <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="fep"><input type="checkbox" value="Front-end Projects" id="fep">Front-end Projects</label>
        <label for="bep"><input type="checkbox" value="Back-end Projects" id="bep">Back-end Projects</label>
        <label for="dv"><input type="checkbox" value="Data Visualization" id="dv">Data Visualization</label>
        <label for="challenges"><input type="checkbox" value="Challenges" id="challenges">Challenges</label>
        <label for="opc"><input type="checkbox" value="Open Source Community" id="opc">Open Source Community</label>
        <label for="videos"><input type="checkbox" value="Videos" id="videos">Videos</label>
        <label for="cm"><input type="checkbox" value="City Meetups" id="cm">City Meetups</label>
        <label for="wiki"><input type="checkbox" value="Wiki" id="wiki">Wiki</label>
        <label for="forum"><input type="checkbox" value="Forum" id="forum">Forum</label>
        <label for="ac"><input type="checkbox" value="Additional Courses" id="ac" >Additional Courses</label>
    </fieldset>
    <fieldset>
        <legend>Any comments or suggestions?</legend>
        <label for="comment">
            <textarea placeholder="Enter your comment here" rows="5" cols="30" id="comment"></textarea>
        </label>
    </fieldset>
    <label for="submit"><input type="submit" id="submit"></label>
    
    
    </form>
 </main>
    
</body>
</html>
